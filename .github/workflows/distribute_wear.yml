name: Publish Wear Release

on:
  push:
    tags:
      - 'Wear-v*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build and run unit tests
        run: ./gradlew clean testDebug

  publish:
    name: Build and Publish Release APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Extract version code
        run: echo "VERSION_CODE=$((1000000 + ${{ github.run_number }}))" >> $GITHUB_ENV

      - name: Extract version name
        run: echo "VERSION_NAME=$(echo '${{ github.ref_name }}' | sed 's/^Wear-v\([0-9.]*\).*/\1/')" >> $GITHUB_ENV

      - name: Extract mobile version code to retain
        run: |
          MOBILE_VERSION_CODE=$(sed -n 's/^\s*versionCode\s*=\s*\([0-9]\+\)/\1/p' app/build.gradle.kts | head -n 1)
          if [ -z "$MOBILE_VERSION_CODE" ]; then
            echo "Unable to determine mobile version code" >&2
            exit 1
          fi
          echo "MOBILE_VERSION_CODE=$MOBILE_VERSION_CODE" >> $GITHUB_ENV

      - name: Bump version
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: wear/build.gradle.kts
          versionCode: ${{ env.VERSION_CODE }}
          versionName: ${{ env.VERSION_NAME }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew clean :wear:bundleRelease

      - name: Sign Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: wear/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          alias: ${{ secrets.ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Deploy bundle to Google Play
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_AUTH_JSON }}
          packageName: 'hu.bbara.breakthesnooze'
          releaseFiles: wear/build/outputs/bundle/release/wear-release.aab
          track: 'internal'
          status: 'completed'
          versionCodesToRetain: ${{ env.MOBILE_VERSION_CODE }}
